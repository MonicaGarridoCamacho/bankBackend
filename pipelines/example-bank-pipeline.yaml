apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: example-bank
spec:
  resources:
    - name: bank-git
      type: git
    - name: transaction-image
      type: image
    - name: user-image
      type: image
    - name: ui-image
      type: image
  tasks:
    - name: code-analysis
      params:
        - name: GOALS
          value:
            - install
            - 'sonar:sonar'
            - '-Dsonar.host.url=https://sonarqube-bank-infra.apps.cluster-brsdz.brsdz.sandbox1933.opentlc.com'
            - '-Dsonar.userHome=/tmp/sonar'
            - '-DskipITs'
            - '-Darguments=-DskipITs'
      resources:
        inputs:
          - name: source
            resource: bank-git
      taskRef:
        kind: Task
        name: maven
      workspaces:
        - name: maven-repo
          workspace: local-maven-repo
    - name: build
      params:
        - name: GOALS
          value: ["package"]
      resources:
        inputs:
          - name: source
            resource: bank-git
      taskRef:
        kind: Task
        name: maven
      workspaces:
        - name: maven-repo
          workspace: local-maven-repo
  workspaces:
    - name: local-maven-repo
